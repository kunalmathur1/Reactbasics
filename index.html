<body>
    <div id="root"></div>

<script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
<script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="text/babel">

    let rootelement = React.createElement("p", {}, "Seize the day");
    ReactDOM.render(rootelement, document.getElementById("root"));

    // Reflection: Consider the benefits of React's declarative UI elements over direct DOM manipulation.
    // React offers declarative syntax as we can use the HTML elements inside the JS file without detailing it and it abstracts away direct DOM manipulation as its created their own virtual DOM for manipulation and after comparing with the actual DOM it updates t he actual DOM with only the changes identified and promotes component-based architecture.

</script>
